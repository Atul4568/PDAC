<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <script>
        function getSum(){
            var m1= document.getElementById("num1").value;
            var m2= document.getElementById("num2").value;
            var sum = Number(m1) + Number(m2);
            document.getElementById("sn").innerHTML=sum;
        }
    </script>
</head>
<body>
    Number1: <input id="num1" value="0"/>
    <br>
    <br>
    Number2: <input id="num2" value="0"/>
    <button onclick="getSum()">submit</button>
    <h1 id="sn" ></h1>


</body>
</html>
