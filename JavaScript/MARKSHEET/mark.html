    <script>
        $(function() {

  $("tr #data2").each(function(index, value) {

  });

});

var ptotal = $("#passtotal").val();
var ototal = $("#obtotal").val();
if (ptotal > ototal) {
  document.getElementById('results').innerHTML = "FAIL";
} else {

}
    </script>
