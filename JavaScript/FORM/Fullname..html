  <script>
    function getFullName(){
      document.getElementById("fullname").value= document.getElementById("fname").value+" "+ document.getElementById("mname").value+" "+ document.getElementById("lname").value;
  
    document.getElementById('fname').style.backgroundColor="yellow" ;
    document.getElementById("mname").style.backgroundColor="skyblue";
     document.getElementById("lname").style.backgroundColor="red" ;
    document.getElementById('fullname').style.backgroundColor="pink";
  }
  </script>
  <style>
    body{
      font-family: 'Ubuntu', sans-serif;
    }
    div{position: center;
      box-shadow: 2px 2px 2px black;
      color: black;
      border-radius: 10px 0px;
      background-color: rgb(169, 224, 133);
      width: fit-content;
      margin: auto;
      margin-top: 10%;
      padding: 10px;
    }
    .btn{
    font-family: 'Dancing Script', cursive;
    }
    .btn1{
      margin-left: 100px;
      font-family: 'Ubuntu', sans-serif;
    }
  </style>
    </head>
    <body>
    <div >
      <table>
        <tr>
          <td><label>First Name:</label></td>
          <td><input class="btn" id="fname"></input></td>
      </tr>
      <tr>
        <td><label>Middle Name:</label></td>
        <td> <input class="btn" id="mname"></input></td>
      </tr>
      <tr>
        <td><label>Last Name:</label></td>
        <td> <input class="btn" id="lname"></input></td>
      </tr>
      <tr>
        <td><label>Full Name:</label></td>
        <td><input class="btn"  id="fullname"></input></td>
      </tr>
    </table>
    <button class="btn1" type="button" onclick="getFullName()">Submit</button>
  </div>
  </body>
